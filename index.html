<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDID Generator</title>
    <script>
        // POST request to /setup
        async function postRequest() {
            try {
                // Get the current URL of the website
                const currentUrl = window.location.href;

                // Send the POST request to generate the mobileconfig file
                const response = await fetch('https://udid.s0n1c.ca/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        redirect_url: currentUrl,  // Use the current URL dynamically
                        message: 'Hello, World!'  // Optional message for the consent dialog
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the response as text (which is XML)
                const responseText = await response.text();

                // Modify the XML to update the PayloadOrganization, PayloadDescription, and PayloadDisplayName
                let modifiedXml = responseText;

                // Replace the PayloadDisplayName, PayloadOrganization, and PayloadDescription values
                modifiedXml = modifiedXml.replace(/<key>PayloadDisplayName<\/key>\s*<string>.*?<\/string>/, 
                    `<key>PayloadDisplayName</key><string>Serenity UDID Retriever</string>`);

                modifiedXml = modifiedXml.replace(/<key>PayloadOrganization<\/key>\s*<string>.*?<\/string>/, 
                    `<key>PayloadOrganization</key><string>https://serenityios.com</string>`);

                modifiedXml = modifiedXml.replace(/<key>PayloadDescription<\/key>\s*<string>.*?<\/string>/, 
                    `<key>PayloadDescription</key><string>Let Serenity retrieve your UDID in order to let you purchase/get special perks.</string>`);

                // Display the modified XML in the result section
                document.getElementById("result").innerText = "Modified POST Response (XML):\n" + modifiedXml;

                // Create a Blob for the .mobileconfig file
                const blob = new Blob([modifiedXml], { type: 'application/xml' });

                // Open the .mobileconfig file by creating an object URL
                const fileUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = fileUrl;
                link.innerText = "Open .mobileconfig";
                link.id = 'openLink';
                link.style.display = 'inline';  // Show the link

                // Append the link to the result section to open the .mobileconfig file
                document.getElementById("result").appendChild(link);
                
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }

        // Function to handle GET request after the profile is installed
        function getDeviceInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceBase64 = urlParams.get('device');

            if (deviceBase64) {
                // Decode the base64-encoded device info
                const decodedData = atob(deviceBase64);

                try {
                    // Parse the JSON data from the decoded string
                    const deviceInfo = JSON.parse(decodedData);

                    // Display the device info
                    let infoText = "Device Information:\n";
                    for (const key in deviceInfo) {
                        infoText += `${key}: ${deviceInfo[key]}\n`;
                    }
                    document.getElementById("result").innerText = infoText;
                } catch (error) {
                    document.getElementById("result").innerText = "Error: Could not decode or parse device data.";
                }
            } else {
                document.getElementById("result").innerText = "Error: No device data found in URL.";
            }
        }

        // Check if the URL contains the 'device' parameter and display the device info
        window.onload = function() {
            getDeviceInfo();
        };
    </script>
</head>
<body>
    <h1>UDID Generator</h1>
    <button onclick="postRequest()">Generate .mobileconfig (POST)</button>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
