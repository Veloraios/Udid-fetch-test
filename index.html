<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDID Generator</title>
    <script>
        // POST request to /setup
        async function postRequest() {
            try {
                // Get the current URL of the website
                const currentUrl = window.location.href;

                // Send the POST request to generate the mobileconfig file
                const response = await fetch('https://udid.s0n1c.ca/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        redirect_url: currentUrl,  // Use the current URL dynamically
                        message: 'Hello, World!'  // Optional message for the consent dialog
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the response as text (which is XML)
                const responseText = await response.text();

                // Display the raw XML in the result section
                document.getElementById("result").innerText = "POST Response (XML):\n" + responseText;

                // Create the .mobileconfig download button
                const blob = new Blob([responseText], { type: 'application/xml' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'profile.mobileconfig';
                link.innerText = "Download .mobileconfig";
                link.id = 'downloadLink';
                link.style.display = 'inline';  // Show the download link

                // Append the link to the result section to trigger the download when clicked
                document.getElementById("result").appendChild(link);
                
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }

        // GET request to /example
        async function getRequest() {
            try {
                const response = await fetch('https://udid.s0n1c.ca/example');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the response as JSON (device information)
                const data = await response.json();

                // Display the device info in a readable format
                let deviceInfo = "Device Information:\n";
                for (const key in data) {
                    deviceInfo += `${key}: ${data[key]}\n`;
                }

                document.getElementById("result").innerText = deviceInfo;

            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>UDID Generator</h1>
    <button onclick="postRequest()">Generate .mobileconfig (POST)</button>
    <button onclick="getRequest()">Retrieve Device Info (GET)</button>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
