<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDID Generator</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff0000;
            font-size: 3em;
            font-weight: bold;
            margin-top: 50px;
            text-shadow: 2px 2px #ffff00;
        }

        button {
            background-color: #00ff00;
            color: #000000;
            border: 2px solid #0000ff;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #0000ff;
            color: #ffffff;
        }

        #result {
            background-color: #ffffff;
            border: 2px solid #ff00ff;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            color: #000000;
            white-space: pre-wrap;
        }

        a {
            display: inline-block;
            background-color: #ff00ff;
            color: #000000;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 10px;
        }

        a:hover {
            background-color: #00ff00;
            color: #000000;
        }
    </style>
    <script>
        // POST request to /setup
        async function postRequest() {
            try {
                // Get the current URL of the website
                const currentUrl = window.location.href;

                // Send the POST request to generate the mobileconfig file
                const response = await fetch('https://udid.s0n1c.ca/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        redirect_url: currentUrl,  // Use the current URL dynamically
                        message: 'Hello, World!'  // Optional message for the consent dialog
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the response as text (which is XML)
                const responseText = await response.text();

                // Display the raw XML in the result section
                document.getElementById("result").innerText = "POST Response (XML):\n" + responseText;

                // Extract the UDID from the response if it's included
                const udid = extractUDID(responseText);

                if (udid) {
                    // Save the UDID to local storage
                    localStorage.setItem('udid', udid);

                    // Create the .mobileconfig download button
                    const blob = new Blob([responseText], { type: 'application/xml' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'profile.mobileconfig';
                    link.innerText = "Download .mobileconfig";
                    link.id = 'downloadLink';
                    link.style.display = 'inline';  // Show the download link

                    // Append the link to the result section to trigger the download when clicked
                    document.getElementById("result").appendChild(link);

                    // Show the button to display UDID
                    const showUdidButton = document.createElement('button');
                    showUdidButton.innerText = 'Show UDID';
                    showUdidButton.onclick = showUdid;
                    document.body.appendChild(showUdidButton);
                } else {
                    document.getElementById("result").innerText += "\nNo UDID found in response.";
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }

        // Function to extract UDID from the response (looking for "udid:" and grabbing all characters until the first \n or end)
        function extractUDID(responseText) {
            const match = responseText.match(/udid:([^\\\n]*)/);  // Capture everything after 'udid:' until a backslash or newline
            return match ? match[1] : null;
        }

        // Function to show the UDID from localStorage
        function showUdid() {
            const udid = localStorage.getItem('udid');
            if (udid) {
                alert('Your UDID is: ' + udid);
            } else {
                alert('No UDID found in local storage.');
            }
        }

        // Function to handle GET request after the profile is installed
        function getDeviceInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceBase64 = urlParams.get('device');

            if (deviceBase64) {
                // Decode the base64-encoded device info
                const decodedData = atob(deviceBase64);

                try {
                    // Parse the JSON data from the decoded string
                    const deviceInfo = JSON.parse(decodedData);

                    // Display the device info
                    let infoText = "Device Information:\n";
                    for (const key in deviceInfo) {
                        infoText += `${key}: ${deviceInfo[key]}\n`;
                    }
                    document.getElementById("result").innerText = infoText;
                } catch (error) {
                    document.getElementById("result").innerText = "Error: Could not decode or parse device data.";
                }
            } else {
                document.getElementById("result").innerText = "Error: No device data found in URL.";
            }
        }

        // Check if the URL contains the 'device' parameter and display the device info
        window.onload = function() {
            getDeviceInfo();
        };
    </script>
</head>
<body>
    <h1>UDID Generator</h1>
    <button onclick="postRequest()">Generate .mobileconfig (POST)</button>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
