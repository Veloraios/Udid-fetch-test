<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDID Generator</title>
    <script>
        // POST request to /setup
        async function postRequest() {
            try {
                // Get the current URL of the website
                const currentUrl = window.location.href;

                // Send the POST request to generate the mobileconfig file
                const response = await fetch('https://udid.s0n1c.ca/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        redirect_url: currentUrl,  // Use the current URL dynamically
                        message: 'Hello, World!'  // Optional message for the consent dialog
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the response as text (which is XML)
                const responseText = await response.text();

                // Convert the response to JSON format for storage
                const resultData = {
                    type: 'XML',
                    responseText: responseText
                };

                // Save the results in localStorage
                localStorage.setItem('udidResults', JSON.stringify(resultData));

                // Open the mobileconfig file for installation (iOS behavior)
                const blob = new Blob([responseText], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                window.location.href = url;  // This will open the file and initiate installation

            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Show the saved results from localStorage in an alert
        function showSavedResults() {
            const savedResults = localStorage.getItem('udidResults');
            if (savedResults) {
                alert('Saved Results: \n' + savedResults);
            } else {
                alert('No results saved in localStorage.');
            }
        }

        // Check if the URL contains the 'device' parameter and display the device info
        window.onload = function() {
            // No need to call getDeviceInfo() as we no longer show the device info automatically
        };
    </script>
</head>
<body>
    <h1>UDID Generator</h1>
    <button onclick="postRequest()">Generate .mobileconfig (POST)</button>
    <button onclick="showSavedResults()">Show Saved Results</button>
</body>
</html>
