<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDID Generator</title>
    <script>
        // POST request to /setup
        async function postRequest() {
            try {
                // Get the current URL of the website
                const currentUrl = window.location.href;

                // Send the POST request to generate the mobileconfig file
                const response = await fetch('https://udid.s0n1c.ca/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        redirect_url: currentUrl,  // Use the current URL dynamically
                        message: 'Hello, World!'  // Optional message for the consent dialog
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the response as text (which is XML)
                const responseText = await response.text();

                // Convert the response to JSON format for storage
                const resultData = {
                    type: 'XML',
                    responseText: responseText
                };

                // Save the results in localStorage
                localStorage.setItem('udidResults', JSON.stringify(resultData));

                // Display the JSON formatted results in the result section
                document.getElementById("result").innerText = JSON.stringify(resultData, null, 2);

                // Create the .mobileconfig download button
                const blob = new Blob([responseText], { type: 'application/xml' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'profile.mobileconfig';
                link.innerText = "Download .mobileconfig";
                link.id = 'downloadLink';
                link.style.display = 'inline';  // Show the download link

                // Append the link to the result section to trigger the download when clicked
                document.getElementById("result").appendChild(link);
                
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }

        // Function to handle GET request after the profile is installed
        function getDeviceInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceBase64 = urlParams.get('device');

            if (deviceBase64) {
                // Decode the base64-encoded device info
                const decodedData = atob(deviceBase64);

                try {
                    // Parse the JSON data from the decoded string
                    const deviceInfo = JSON.parse(decodedData);

                    // Display the device info in a formatted JSON manner
                    const resultData = {
                        type: 'Device Info',
                        deviceInfo: deviceInfo
                    };

                    // Save the results in localStorage
                    localStorage.setItem('udidResults', JSON.stringify(resultData));

                    // Display the JSON formatted device info in the result section
                    document.getElementById("result").innerText = JSON.stringify(resultData, null, 2);
                    
                } catch (error) {
                    document.getElementById("result").innerText = "Error: Could not decode or parse device data.";
                }
            } else {
                document.getElementById("result").innerText = "Error: No device data found in URL.";
            }
        }

        // Show the saved results from localStorage in an alert
        function showSavedResults() {
            const savedResults = localStorage.getItem('udidResults');
            if (savedResults) {
                alert('Saved Results: \n' + savedResults);
            } else {
                alert('No results saved in localStorage.');
            }
        }

        // Check if the URL contains the 'device' parameter and display the device info
        window.onload = function() {
            getDeviceInfo();
        };
    </script>
</head>
<body>
    <h1>UDID Generator</h1>
    <button onclick="postRequest()">Generate .mobileconfig (POST)</button>
    <button onclick="showSavedResults()">Show Saved Results</button>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
